<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Card Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        max-width: 1200px;
      }
      .card {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 300px;
        margin: 10px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      img {
        width: 100%;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="User 1" />
        <h3>User 1</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="User 2" />
        <h3>User 2</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="User 3" />
        <h3>User 3</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="User 4" />
        <h3>User 4</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </body>
</html>
