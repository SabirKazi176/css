<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
      }
      nav a:hover {
        background-color: #575757;
      }
      .menu {
        display: flex;
        gap: 20px;
      }
      @media (max-width: 768px) {
        nav {
          flex-direction: column;
        }
        .menu {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1>My Website</h1>
        <div class="menu">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </header>
  </body>
</html>
